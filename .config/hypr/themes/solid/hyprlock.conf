source=~/.cache/wal/colors-hypr.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = /home/dilip/.cache/wal/wallpaper_blurred.png
    blur_passes = 1
    blur_size = 10
    color = $base
}

# HOUR
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%H")"
    # color = rgba($foregroundAlphaaa)
    color = rgba($blackAlphaaa)
    font_size = 150
    font_family = Bebas Neue
    # font_family = Doto Rounded Bold
    position = 0, 200
    halign = center
    valign = center
}

# MINUTES
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%M")"
    # color = rgba($foregroundAlphaaa)
    color = rgba($blackAlphaaa)
    font_size = 150
    font_family = Bebas Neue
    # font_family = Doto Rounded Bold
    position = 0, 20
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%d %b, %a")"
    color = $foreground
    font_size = 25
    font_family = Barlow Semi Condensed, Semi-Condensed
    position = 0, -100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.5
    dots_center = true
    outer_color = rgba($backgroundAlpha33)
    inner_color = rgba($backgroundAlpha33)
    font_color = $foreground
    fade_on_empty = true
    placeholder_text = Type the password...
    hide_input = false
    check_color = rgba($greenAlpha33)
    fail_color = rgba($redAlpha33)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba($yellowAlpha33)
    position = 0, 200
    halign = center
    valign = bottom
}
