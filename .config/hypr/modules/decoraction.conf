source=~/.config/hypr/modules/current-theme.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 4
    col.active_border = $foam
    col.inactive_border = $muted

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 8

    blur {
        enabled = true
        size = 11
        passes = 3

        noise = 0.2

        xray = false
        ignore_opacity = true
    }

    active_opacity = 0.8
    inactive_opacity = 0.8
    fullscreen_opacity = 0.8

    shadow {
       enabled = false
       sharp = false
       range = 15
       render_power = 3
       scale = 1.2
       offset = 0, 0
       color = $overlay
       color_inactive = $overlay
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide top
	 animation = layers, 1, 4, default, slide top

    # animation = hyprfocusIn, 1, 1.7, default
    # animation = hyprfocusOut, 1, 1.7, default
}
