source=~/.config/hypr/modules/current-theme.conf

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

background {
    monitor =
    path = /home/dilip/Pictures/wallpapers/nature-19.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $foam
    font_size = 130
    font_family = IosevkaTermSlab Nerd Font Bold
    position = 0, 240
    halign = center
    valign = center

    # shadow_passes = 1
    # shadow_size = 5
    # shadow_color = $base
    # shadow_boost = 1.0
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = $text
    font_size = 30
    font_family = IosevkaTermSlab Nerd Font
    position = 0, 105
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 4
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $foam
    inner_color = $base
    font_color = $text
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -225
    halign = center
    valign = center

    # shadow_passes = 1
    # shadow_size = 5
    # shadow_color = $base
    # shadow_boost = 1.0
}
